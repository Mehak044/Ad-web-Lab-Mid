<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Books</h1>
  <input type="text" id="search" class="form-control mb-3" placeholder="Search by author">
  <ul id="book-list" class="list-group"></ul>

  <a href="add-book.html" class="btn btn-success mt-3">Add New Book</a>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit-title" class="form-control mb-2" placeholder="Title">
          <input type="text" id="edit-author" class="form-control mb-2" placeholder="Author">
          <input type="number" id="edit-price" class="form-control mb-2" placeholder="Price">
          <input type="hidden" id="edit-id">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="saveEdit()">Save</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
