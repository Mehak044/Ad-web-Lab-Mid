<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Add New Book</h1>
  <form id="book-form">
    <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
    <input type="text" id="author" class="form-control mb-2" placeholder="Author" required>
    <input type="number" id="price" class="form-control mb-2" placeholder="Price" required>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>

  <script>
    document.getElementById('book-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const price = document.getElementById('price').value;

      const response = await fetch('http://localhost:5000/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, price })
      });

      if (response.ok) {
        alert('Book added successfully!');
        window.location.href = 'index.html';
      } else {
        alert('Error adding book.');
      }
    });
  </script>
</body>
</html>
